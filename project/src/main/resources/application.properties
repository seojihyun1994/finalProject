# 설정 포트 번호로써 기본은 값은 8080입니다.
server.port=8990
# mysql database 설정
# shopping은 데이터 베이스 이름) create database shopping;으로 생성 가능
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/project?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=mysql

#실행되는 쿼리 콘솔 출력
spring.jpa.properties.hibernate.show_sql=true
#콘솔창에 출력되는 쿼리를 가독성이 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true
#쿼리에 물음표로 출력되는 바인드 파라미터 출력
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# for Automatic Restart 기능 활성화
spring.devtools.restart.enabled=true 

# live reload 기능 활성화
spring.devtools.livereload.enabled=true

# thymeleaf cache 기능 off
spring.thymeleaf.cache=false

