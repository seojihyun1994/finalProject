<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  	<title>회원 가입</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta th:if="${_csrf}" name="_csrf" th:content="${_csrf.token}"/>
	<meta th:if="${_csrf}" name="_csrf_header" th:content="${_csrf.headerName}"/>
	<meta th:if="${_csrf}" name="_csrf_parameter" th:content="${_csrf.parameterName}"/>

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" th:href="@{/bootstrap/login/css/style.css}">

	<!--구글 폰트-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&family=Gamja+Flower&display=swap" rel="stylesheet">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		<script th:inline="javascript">
		    $(document).ready(function(){
                var errorMessage = [[${errorMessage}]];
                if(errorMessage != null){
                    Swal.fire(errorMessage);
                }
            });
        </script>


	<!-- 사용자 정의 CSS 추가 -->
	<th:block layout:fragment="css">
		<style>
            .fieldError{color:white; font-size:10pt; margin-left:20px; }
        </style>
	</th:block>

</head>

<body class="img js-fullheight" style="background-image: url(/bootstrap/login/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<br>
				<a href="#">
		      		<h3 style="font-family: 'Gamja Flower', cursive;" class="mb-4 text-center">회원 가입</h3>
				</a>
				<form method="post" action="/members/new" class="signin-form" th:object="${memberFormDto}">
		      		<div class="form-group">
		      			<input type="text" th:field="*{email}" class="form-control" placeholder="이메일">
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
		      		</div>

					<div class="form-group">
					  <input id="password-field" th:field="*{password}" type="password" class="form-control" placeholder="비밀번호">
					  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
					</div>

					<div class="form-group">
						<input type="text" th:field="*{name}" class="form-control" placeholder="이름">
						<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
					</div>

					<div class="form-group">
						<input type="text" th:field="*{gender}" class="form-control" placeholder="성별">
						<p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="fieldError">Incorrect data</p>
					</div>

					<div class="form-group">
						<input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="핸드폰 번호">
						<p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="fieldError">Incorrect data</p>
					</div>

					<div class="form-group">
						<input type="text" th:field="*{address}" class="form-control" placeholder="주소">
						<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
					</div>

	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">가입 하기</button>
	            </div>





					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	          </form>
<!--	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>-->
<!--	          <div class="social d-flex text-center">-->
<!--	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>-->
<!--	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>-->
<!--	          </div>-->
		      </div>
				</div>
			</div>
		</div>
	</section>

  <script th:src="@{/bootstrap/login/js/jquery.min.js}"></script>
  <script th:src="@{/bootstrap/login/js/popper.js}"></script>
  <script th:src="@{/bootstrap/login/js/bootstrap.min.js}"></script>
  <script th:src="@{/bootstrap/login/js/main.js}"></script>

	</body>
</html>
